<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Card Layout</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #333;
        }

        .product-card p {
            color: #777;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .add-to-cart-btn {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            width: 100%;
        }

        .add-to-cart-btn:hover {
            background-color: #2563eb;
        }

        @media (max-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr; 
            }
            
            body {
                padding: 20px;
            }
        }
        .back-btn-minimal {
            display: inline-block;
            text-decoration: none;
            color: #000;           
            border: 1px solid #000; 
            background-color: #fff;
            padding: 10px 30px;
            border-radius: 50px;  
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        
        .back-btn-minimal:hover {
            background-color: #000;
            color: #fff;          
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <h1>สินค้าแนะนำ (Best Sellers)</h1>

    <div class="product-grid">
        
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=500&q=80" alt="นาฬิกาข้อมือ">
            <h3>Classic Watch</h3>
            <p>ราคา: ฿4,500</p>
            <button class="add-to-cart-btn">เพิ่มลงตะกร้า</button>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=500&q=80" alt="หูฟัง">
            <h3>Headphones Pro</h3>
            <p>ราคา: ฿2,990</p>
            <button class="add-to-cart-btn">เพิ่มลงตะกร้า</button>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=500&q=80" alt="รองเท้า">
            <h3>Running Shoes</h3>
            <p>ราคา: ฿3,200</p>
            <button class="add-to-cart-btn">เพิ่มลงตะกร้า</button>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=500&q=80" alt="กล้องถ่ายรูป">
            <h3>Retro Camera</h3>
            <p>ราคา: ฿15,900</p>
            <button class="add-to-cart-btn">เพิ่มลงตะกร้า</button>
        </div>

    </div>
    <div style="text-align: center; margin-top: 40px;">
        <a href="ex8.html" class="back-btn-minimal">
            ← กลับ
        </a>
    </div>
</body>
</html>
