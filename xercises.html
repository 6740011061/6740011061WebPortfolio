    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #fff0f3 0%, #ffe6ea 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #5e4b52;
        }

        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.3);
            text-align: center;
        }

        h1 {
            color: #ff8fa3;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 15px;
        }

        a {
            display: block;
            text-decoration: none;
            color: #ff8fa3;
            background-color: #fff;
            padding: 15px 20px;
            border-radius: 50px;
            border: 2px solid #ffe3e8;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        a:hover {
            background-color: #ff8fa3;
            color: #ffffff;
            border-color: #ff8fa3;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 143, 163, 0.4);
        }

        a:active {
            transform: translateY(0);
        }
    </style>
</head>
