<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xercises | Premium Collection</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #d48194;
            --primary-dark: #b86b7c;
            --text-main: #4a4044;
            --bg-body: #fff9fa;
            --glass: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.8);
            --shadow-soft: 0 10px 40px -10px rgba(212, 129, 148, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Kanit', sans-serif;
            background-color: var(--bg-body);
            background-image: 
                radial-gradient(at 0% 0%, hsla(353,100%,92%,1) 0, transparent 50%), 
                radial-gradient(at 50% 100%, hsla(339,100%,94%,1) 0, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            overflow-x: hidden;
            padding: 20px;
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
        }
        .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #ffe5ec; }
        .orb-2 { bottom: -10%; right: -10%; width: 40vw; height: 40vw; background: #e0f0ff; }

        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            width: 100%;
            max-width: 900px;
            padding: 60px 40px;
            border-radius: 40px;
            box-shadow: var(--shadow-soft);
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-dark);
            margin-bottom: 40px;
            font-size: 3.5rem;
            letter-spacing: 1px;
        }

        .grid-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .grid-list li a {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid transparent;
            font-size: 1.1rem;
            font-weight: 500;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }

        .grid-list li a:hover {
            background: white;
            color: var(--primary);
            border-color: var(--primary);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(212, 129, 148, 0.2);
        }

        .action-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            border-top: 1px solid rgba(0,0,0,0.05);
            padding-top: 40px;
        }

        .github-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            background: #2b3137;
            color: white;
            padding: 14px 35px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(43, 49, 55, 0.2);
        }

        .github-btn:hover {
            background: #24292e;
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(43, 49, 55, 0.3);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--primary);
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .back-btn:hover {
            color: var(--primary-dark);
            background: rgba(212, 129, 148, 0.1);
            transform: translateX(-5px);
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .container { padding: 40px 20px; }
            .grid-list { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <h1>Xercises</h1>
        
        <ul class="grid-list">
            <li><a href="ex1.html">Exercise 1</a></li>
            <li><a href="ex2.html">Exercise 2</a></li>
            <li><a href="ex3.html">Exercise 3</a></li>
            <li><a href="ex4.html">Exercise 4</a></li>
            <li><a href="ex5.html">Exercise 5</a></li>
            <li><a href="ex6.html">Exercise 6</a></li>
            <li><a href="ex7.html">Exercise 7</a></li>
            <li><a href="ex8.html">Exercise 8</a></li>
        </ul>

        <div class="action-area">
            <a href="https://github.com/6740011061" target="_blank" class="github-btn">
                <i class="fab fa-github"></i> Visit My GitHub
            </a>

            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

</body>
</html>
